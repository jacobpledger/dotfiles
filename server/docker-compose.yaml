---
version: '2'
services:
  nginx-proxy:
    image: jwilder/nginx-proxy:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/etc/nginx/vhost.d"
      - "/usr/share/nginx/html"
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - "/etc/nginx/certs"
    environment:
      - VIRTUAL_PROTO=https
      - VIRTUAL_PORT=443
      - DEFAULT_HOST=jacobpledger.com
    labels:
      com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy: "jwilder/nginx-proxy"
  letsencrypt-nginx-proxy-companion:
    image: jrcs/letsencrypt-nginx-proxy-companion
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    volumes_from:
      - "nginx-proxy"
  db:
    image: mariadb
    hostname: db
    container_name: db
    restart: always
    env_file: .env
    volumes:
      - mariadb:/var/lib/mysql
    # networks:
    #   - thingvellir
    environment:
      - MYSQL_DATABASE=maria
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_USER=jacob
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
  nextcloud:
    image: nextcloud
    hostname: nextcloud
    restart: always
    env_file: .env
    ports:
      - 8080:80
    depends_on:
       - db
    environment:
      - VIRTUAL_HOST=jacobpledger.com
      - LETSENCRYPT_HOST=jacobpledger.com, www.jacobpledger.com, books.jacobpledger.com
      - MYSQL_HOST=db
      - MYSQL_DATABASE=maria
      - NEXTCLOUD_ADMIN_USER=admin
      - NEXTCLOUD_ADMIN_PASSWORD=${NEXTCLOUD_ADMIN_PASSWORD}
      - MYSQL_USER=jacob
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - data:/var/www/html/data
      - config:/var/www/html/config
      - apps:/var/www/html/apps
