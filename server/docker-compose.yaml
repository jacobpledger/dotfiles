  #     database__connection__password: ${MYSQL_PASSWORD}
  #     database__connection__database: maria
  calibre:
    image: regueiro/calibre-server
    hostname: calibre
    container_name: calibre
    restart: always
    volumes:
      - calibre:/opt/calibre/library
    ports:
      - "9001:8000" 
    environment:
      - VIRTUAL_HOST=jacobpledger.com, www.jacobpledger.com, books.jacobpledger.com
      - LETSENCRYPT_HOST=jacobpledger.com, www.jacobpledger.com, books.jacobpledger.com
